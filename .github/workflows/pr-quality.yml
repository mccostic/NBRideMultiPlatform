name: PR Quality Gate (macOS)

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: pr-quality-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- 0) Shared environment ----------
  _setup:
    name: Setup (macOS)
    runs-on: macos-latest
    outputs:
      JAVA_VERSION: ${{ steps.out.outputs.JAVA_VERSION }}
    steps:
      - name: Define outputs
        id: out
        run: echo "JAVA_VERSION=17" >> "$GITHUB_OUTPUT"

  # ---------- 1) Ktlint ----------
  ktlint:
    name: Ktlint
    runs-on: macos-latest
    needs: _setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ needs._setup.outputs.JAVA_VERSION }}

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck

      - name: Upload ktlint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: |
            **/build/reports/ktlint/**

  # ---------- 2) Unit tests ----------
  unit_test:
    name: Unit Tests
    runs-on: macos-latest
    needs: ktlint
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests (all modules)
        run: ./gradlew test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            **/build/reports/tests/**

  # ---------- 3) Android Lint ----------
  android_lint:
    name: Android Lint
    runs-on: macos-latest
    needs: unit_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run Android Lint
        shell: bash
        run: |
          set -e
          if ./gradlew :composeApp:tasks --all | grep -q "^lintIntegration "; then
            ./gradlew :composeApp:lintIntegration
          else
            ./gradlew lint
          fi

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-reports
          path: |
            **/build/reports/lint/**

  # ---------- 4) Coverage (Kover) ----------
  coverage:
    name: Code Coverage (Kover)
    runs-on: macos-latest
    needs: unit_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Kover reports
        run: |
          ./gradlew koverXmlReport koverHtmlReport
          # Optional: enforce threshold
          # ./gradlew koverVerify

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-kover
          path: |
            **/build/reports/kover/**

  # ---------- 4.5) Sonar (uses Kover XML) ----------
  sonar:
    name: Sonar Analysis
    runs-on: macos-latest
    needs: coverage
    permissions:
      contents: read
      pull-requests: write
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # optional; defaults to https://sonarcloud.io in Gradle
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Ensure XML coverage exists (safe to re-run)
      - name: Ensure Kover XML
        run: ./gradlew koverXmlReport

      # Run Sonar via Gradle (uses sonar{} config in build.gradle)
      - name: Run Sonar analysis
        run: ./gradlew sonar

  # ---------- 5) Assemble Integration ----------
  assemble_integration:
    name: Assemble Integration
    runs-on: macos-latest
    needs: [android_lint, coverage]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Integration APK
        run: ./gradlew :composeApp:assembleIntegration

      - name: Upload APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-apk
          path: |
            composeApp/build/outputs/apk/integration/*.apk
            **/build/outputs/apk/integration/*.apk

  # ---------- 6) Quality Gate summary ----------
  summary:
    name: Quality Summary
    runs-on: macos-latest
    needs: [ktlint, unit_test, android_lint, coverage, sonar, assemble_integration]
    steps:
      - name: Summary
        run: |
          echo "âœ… Ktlint, Unit Tests, Android Lint, Coverage, Sonar and Integration APK build completed." >> $GITHUB_STEP_SUMMARY
          echo "- Download artifacts from the run for reports & APK." >> $GITHUB_STEP_SUMMARY